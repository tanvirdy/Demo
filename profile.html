<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-container h2 {
      margin-top: 0;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
      <label for="username">Username:</label>
      <span id="username">JohnDoe123</span>
    </div>
    <div class="profile-info">
      <label for="email">Email:</label>
      <span id="email">johndoe@example.com</span>
    </div>
    <div class="profile-info">
      <label for="dob">Date of Birth:</label>
      <span id="dob">January 1, 1990</span>
    </div>
    <div class="profile-info">
      <label for="bio">Bio:</label>
      <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae ligula quis odio fermentum faucibus.</p>
    </div>
    <button onclick="editProfile()">Edit Profile</button>
  </div>

  <script>
    function editProfile() {
      // Redirect or trigger a modal for editing the profile
      alert("Edit profile functionality not implemented yet!");
    }
  </script>
</body>
</html>
